<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Automobili</title>

  <!-- Questo link serve per importare Bootstap (alto non Ã¨ che un foglio di stile CSS) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Dopo BOOSTRAP collego il mio foglio di stile (NON PRIMA DI BOOTSTRAP!)-->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <!-- QUI POTETE INIZIARE IL VOSTRO ESERCIZIO! -->
  
  <div class="container">
    
    <div class="row" id="card">
     
    </div>

    <div class="row">
      <h3>Aggiungi un auto</h3>
    </div>
    <form class="row g-3" data-bitwarden-watching="1" onsubmit="addCar(event)">
      <div class="col-md-6">
        <label for="name" class="form-label">Marca</label>
        <input type="text" class="form-control" id="Marca">
      </div>
      <div class="col-md-6">
        <label for="surname" class="form-label">Modello</label>
        <input type="text" class="form-control" id="Model">
      </div>
      <div class="col-12">
        <label for="age" class="form-label">Carburante</label>
        <input type="text" class="form-control" id="Type-of-Fuel">
      </div>
      

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Aggiungi Auto</button>
      </div>
    </form>

  </div>



  <!-- importazione MIO file di script -->
  <script src="./js/main.js"></script>

  <!-- importazione del file di script di Boostrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
